<input type="hidden" id="idtiket">

<div class="modal fade" id="registrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-full-height modal-right modal-notify modal-info" role="document">
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="heading lead">Registrar Comprador
          </p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="white-text">×</span>
          </button>
        </div>
        <!--Body-->
        <div class="modal-body">
          <div class="text-center">
            <img src="../../img/icons/p-afiliado.png">
          </div>
          <hr>
          <div class="row col-sm-12 p-0 m-0">
            <div class="col m-0">
              <label>DNI</label>
              <input onkeyup="reconocer()" onkeypress="return validni(this, 8);" type="number" id="dni" class="form-control" autocomplete="off">
            </div>
          </div>
          <div class="row col-sm-12 p-0 m-0">
            
            <div class="col-sm-6 m-0">
              <label>Nombres</label>
              <input type="text" id="nombre" class="form-control" autocomplete="off">
            </div>
            <div class="col-sm-6 m-0">
              <label>Apellidos</label>
              <input type="text" id="apellido" class="form-control" autocomplete="off">
            </div>
          </div>
          <div class="row col-sm-12 p-0 m-0">
            
            <div class="col-sm-6 m-0">
              <label>Fecha</label>
              <input type="text" id="fecha" class="form-control" autocomplete="off" disabled>
            </div>
            <div class="col-sm-6 m-0">
              <label>Teléfono</label>
              <input type="number" onkeypress="return valicelular(this, 9);" id="celular" class="form-control" autocomplete="off">
            </div>
          </div>
          <div class="row col-sm-12 p-0 m-0">
            <div class="col m-0">
              <label>Tiket</label>
              <select class="form-control" name="" id="tiket"></select>
            </div>
          </div>
        </div>
        <!--Footer-->
        <div class="modal-footer justify-content-center">
          <a type="button" class="btn btn-primary waves-effect waves-light" onclick="registrar()">Guardar
            <i class="fa fa-paper-plane ml-1"></i>
          </a>
          <a type="button" class="btn btn-outline-primary waves-effect" data-dismiss="modal">Cancelar</a>
        </div>
      </div>
    </div>

<div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <!--Header-->

        <p class="heading lead">Editar Vendedor
        </p>

      </div>
      <!--Body-->
      <div class="modal-body">
        <div class="text-center">
          <img src="../../img/icons/p-afiliado.png">
        </div>
        <hr>
        <div class="row col-sm-12 p-0 m-0">
          <div class="col m-0">
            <label>DNI</label>
            <input onkeyup="reconocer()" onkeypress="return validni(this, 8);" type="number" id="edni" class="form-control" autocomplete="off">
          </div>
        </div>
        <div class="row col-sm-12 p-0 m-0">
          
          <div class="col-sm-6 m-0">
            <label>Nombres</label>
            <input type="text" id="enombre" class="form-control" autocomplete="off">
          </div>
          <div class="col-sm-6 m-0">
            <label>Apellidos</label>
            <input type="text" id="eapellido" class="form-control" autocomplete="off">
          </div>
        </div>
        <div class="row col-sm-12 p-0 m-0">
          
          <div class="col-sm-6 m-0">
            <label>Fecha</label>
            <input type="text" id="efecha" class="form-control" autocomplete="off" disabled>
          </div>
          <div class="col-sm-6 m-0">
            <label>Teléfono</label>
            <input type="number" id="ecelular" onkeypress="return valicelular(this, 9);" class="form-control" autocomplete="off">
          </div>
        </div>
      </div>
      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a type="button" class="btn btn-warning waves-effect waves-light" onclick="actualizar()">Actulizar
        </a>
        <a type="button" class="btn btn-outline-primary waves-effect" data-dismiss="modal">Cancelar</a>
      </div>
    </div>
