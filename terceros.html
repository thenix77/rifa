<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="principal.css">

    <title>Terceros</title>
    
    <link rel="icon" type="" href="img/icons/simbolo.png">
  </head>
  <body>
    <div class="container-fluid" id="navp">
      <div class="row col-12 m-0 p-0" id="row-nav_principal">
        <nav class="navbar navbar-expand-lg navbar-light bg-light col-12" id="nav-principal">
          <a class="navbar-brand" href="#"><img src="img/icons/simbolo.png" id="nav-principal_img" alt="">
            <strong id="nav-principal_titulo">CHUPAMARCA</strong>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="nav-principal_items">
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <stron><span class="text-white pr-3" id="nom"></span></stron>
              <br><br>
              <button type="button" class="btn btn-warning btn-sm mr-2" data-toggle="modal" data-target="#perfil" onclick="perfilDatos()">
                <i class="fas fa-user-cog"></i>
              </button>
              <a class="btn btn-danger btn-sm my-2 my-sm-0" href="index"><i class="fas fa-sign-out-alt"></i></a>
            </form>
          </div>
        </nav>

      </div>
      <!-- Modal Cambiar Contraseña -->
      <div class="modal fade" id="perfil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-full-height modal-right modal-notify modal-info" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <p class="heading lead"><strong>Cambio de contraseña</strong>
              </p>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="white-text">×</span>
              </button>
            </div>
            <div class="modal-body" id="">
              <div class="text-center">
                <img src="../../img/icons/p-password.png">
                <p>
                  <strong>Cambia </strong>la contraseña para mayor seguridad
                </p>
              </div>
              <hr>
              <div class="row col-sm-12 p-0 m-0">
                <div class="col-sm-12 m-0" id="dperfil">
                </div>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="btn btn-warning" onclick="acPerfil()">Actulizar Datos <i class="fas fa-pencil-alt ml-1"></i></button>
              <button type="button" class="btn btn-outline-info" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  <div class="container" id="contenido">
    <div class="row col-12" id="row-logo">
      <div class="col-3 col-md-1" id="col-logo_img">
        <img src="img/icons/p-home.png" alt="" id="logo-img">
      </div>
      <div class="col-8 col-md-2" id="col-logo_titulo">
        <p id="logo-titulo">Home</p>
        <p id="logo-subtitulo">/ Mis afiliados</p>
      </div>
    </div>
    <hr>
    <div class="row col-12" id="row-lista">
      <div class="row col-12 mx-auto pt-3" id="row-lista">
        <div class="col-12 col-md-1 mb-4 animate"></div>
        <div class="col-12 col-md-5 mt-5 mb-4">
          <div class="card card-terceros" id="afiliado-card_preventat">
            <div class="admin-up" id="card-header_preventat">
              <i class="far fa-money-bill-alt primary-color mr-3 z-depth-2"></i>
              <div class="data">
                <p class="text-uppercase" id="afiliado-titulo">Tikets Generados</p>
                <h4 class="font-weight-bold dark-grey-text" id="afiliado-cantidad"><span id="preventa">0</span></h4>
              </div>
            </div>
            <div class="card-body card-body-cascade">
              <div class="progress mb-3" id="progbar-1">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="progbar-11"></div>
              </div>
              <p class="card-text">Preventa de Tikets</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-5 mt-5 mb-4">
          <div class="card card-terceros" id="afiliado-card_preventat">
            <div class="admin-up" id="card-header_preventat">
              <i class="fas fa-chart-line warning-color mr-3 z-depth-2"></i>
              <div class="data">
                <p class="text-uppercase" id="afiliado-titulo">Tikets Vendidos</p>
                <h4 class="font-weight-bold dark-grey-text" id="afiliado-cantidad"><span id="ventatiket">0</span></h4>
              </div>
            </div>
            <div class="card-body card-body-cascade">
              <div class="progress mb-3" id="progbar-2">
                <div class="progress-bar red accent-2" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="progbar-22"></div>
              </div>
              <p class="card-text">N° tikets vendidos</p>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
