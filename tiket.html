<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="js/canvas2image.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="principal.css">

    <title>Generar Tiket</title>
    <link rel="icon" type="" href="img/icons/simbolo.png">
  </head>
  <body class="grey">
    <div class="container-fluid" id="navp">
      <div class="row col-12 m-0 p-0" id="row-nav_principal">
        <nav class="navbar navbar-expand-lg navbar-light bg-light col-12" id="nav-principal">
          <a class="navbar-brand" href="#"><img src="img/icons/simbolo.png" id="nav-principal_img" alt="">
            <strong id="nav-principal_titulo">CHUPAMARCA</strong>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="nav-principal_items">
              <li class="nav-item active">
                <a class="nav-link" href="javascript:history.back();"><i class="fas fa-home mr-2"></i><span class="sr-only">(current)</span><strong>Inicio</strong></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="container" id="contenido">
      <div class="row col-12" id="row-logo">
        <div class="col-3 col-md-1" id="col-logo_img">
          <img src="img/icons/t-generar.png" alt="" id="logo-img">
        </div>
        <div class="col-8 col-md-2" id="col-logo_titulo">
          <p id="logo-titulo">Generar</p>
          <p id="logo-subtitulo">/ Mis tikets</p>
        </div>
      </div>
      <hr>
      <div class="row col-md-12" id="row-button">
        <div class="col-12 col-md-2 mt-2" id="col-button_button">
          Seleccione el tiket:
        </div>
        <div class="col-12 col-md-2" id="col-button_tiket">
          <select onclick="tikets()" class="form-control form-control-sm" name="" id="combo">
          </select>
        </div>
      </div>
      <div class="card col-md-12 p-0" id="col-lista_card">
        <div class="card-body col-md-12 text-nowrap">
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="imgtiket">
                  <strong><div class="numtike" id="numtiket">numero</div></strong>
                  <div id="barra" class="barra"><span>barra</span></div>
                </div>
                <section>
                  <!--
                   javascript:void(0); se utiliza para evitar la propagaciÃ³n de eventos -->
                  <a href="javascript:void(0);" id="capturar" class="btn btn-primary btn-block mt-2">Sacar Captura<i class="fas fa-camera ml-2"></i></a>
                  
                </section>
              </div>
              <div class="col-12 col-md-6">
                <div class="Pic"></div>
                
              </div>
            </div>
          <script type="text/javascript">	
            // Canvas
            $('#capturar').click(function(e) {
    
              var test = $(".imgtiket").get(0);
    
              html2canvas(test).then(function(canvas) {
                // canvas width
                var canvasWidth = canvas.width;
                // canvas height
                var canvasHeight = canvas.height;
                //canvasWidth = 1200;
    
                // renderizar canvas
                $('.Canvas').html(canvas);
    
                // convertir canvas a imagen
                var img = Canvas2Image.convertToImage(canvas, canvasWidth, canvasHeight);
    
                // renderizar image
                $(".Pic").html(img);
              });
            });
          </script>
        </div>
      </div>
    </div>
      <br>




    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/conexionfirebase.js"></script>
    <script src="js/tiket.js"></script>
  </body>
</html>
